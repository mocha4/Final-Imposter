<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Fake News Detector</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	</head>

	<body>

		<!-- Website Title -->
		<div class="container">
			<h2 ><span class='container-heading'>Imposter</h2>
	        	<div class='description'>
				<p class="fake-news-detector"> a Hoax News Detector.</p>
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1 ><span class="pred"> PREDICTION :</span> <span class='danger'>The News is Unreliable !!</span></h1>
				<img class="fakegif" src="{{ url_for('static', filename='this-post-contains-misinformation-pausebeforeyoushare.gif') }}" alt="SPAM Image">
			{% elif prediction==0 %}
				<h1 ><span class="pred"> PREDICTION :</span> <span class='safe'> The News is Real !! :)</span></h1>
				<img class="realgif" src="{{ url_for('static', filename='real-news-real-deal.gif') }}" alt="Not a spam image">
			{% endif %}
		</div>

		<!-- Footer -->
        <div class='footer'>
            <div class="contact">
			<!--	<a target="_blank" href="https://medium.com/@gupta020295/"><i class="fab fa-medium fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/shubham-gupta-941457a4/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>-->
            </div>
            <p class='footer-description'>Â© 2022 Copyright:</p>
            <p class='footer-description'>Anuja, Joshy, Megha</p>
        </div>

	</body>
</html>
